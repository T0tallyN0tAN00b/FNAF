<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Night Watch â€” FNAF-Inspired</title>
<style>
  body { margin:0; font-family:sans-serif; background:#0b0f14; color:#e5e7eb; }
  #ui { display:grid; grid-template-columns:1fr 300px; gap:12px; padding:12px; height:100vh; box-sizing:border-box; }
  #office { position:relative; border:1px solid #223; border-radius:8px; background:#0d141d; overflow:hidden; }
  .statusbar { display:flex; gap:12px; padding:6px 10px; background:#111827; font-size:14px; }
  .statusbar .value { font-weight:bold; }
  .door { position:absolute; top:0; bottom:0; width:100px; background:#0f172a; transition:transform 0.2s; }
  #doorLeft { left:0; transform:translateX(-100%); }
  #doorRight { right:0; transform:translateX(100%); }
  .door.closed { transform:translateX(0); }
  .controls { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); display:flex; gap:8px; }
  button { background:#111827; color:#e5e7eb; border:1px solid #263246; border-radius:6px; padding:6px 10px; cursor:pointer; }
  button.on { outline:2px solid #38bdf8; }
  #monitor { position:absolute; inset:10% 10%; background:#0a0f16; border:1px solid #1a2232; border-radius:8px; display:none; }
  #monitor.on { display:block; }
  .camsGrid { display:grid; grid-template-columns:repeat(3,1fr); gap:6px; padding:6px; height:100%; }
  .camTile { position:relative; background:#0b1018; border:1px solid #1a2232; border-radius:6px; overflow:hidden; }
  .camTile::before { content:""; position:absolute; inset:0; background-image:repeating-linear-gradient(rgba(255,255,255,0.05) 0px, transparent 2px); animation:flicker 0.2s infinite; }
  @keyframes flicker { from{opacity:0.9} to{opacity:1} }
  .camName { position:absolute; bottom:4px; left:4px; font-size:11px; color:#94a3b8; }
  .entity { position:absolute; width:40px; height:40px; border-radius:50%; background:#ef4444; filter:drop-shadow(0 0 12px rgba(239,68,68,0.75)); }
  #overlay { position:fixed; inset:0; background:black; display:none; align-items:center; justify-content:center; z-index:99; }
  #overlay.show { display:flex; }
  #overlay div { color:#ff2b2b; font-size:40px; font-weight:bold; }
  #win { position:fixed; inset:0; background:rgba(10,14,20,0.9); display:none; align-items:center; justify-content:center; z-index:90; }
  #win.show { display:flex; }
  #panel { background:#111827; border:1px solid #1a2232; border-radius:8px; padding:10px; }
</style>
</head>
<body>
<div id="ui">
  <div id="office">
    <div class="statusbar">
      <div>Power <span id="power">100%</span></div>
      <div>Usage <span id="usage">0</span></div>
      <div>Time <span id="clock">12:00 AM</span></div>
    </div>
    <div id="doorLeft" class="door"></div>
    <div id="doorRight" class="door"></div>
    <div id="monitor">
      <div class="camsGrid" id="cams"></div>
    </div>
    <div class="controls">
      <button id="btnCam">Cam [C]</button>
      <button id="btnLeft">Left [A]</button>
      <button id="btnRight">Right [D]</button>
    </div>
  </div>
  <div id="panel">
    <h3>Instructions</h3>
    <ul>
      <li>Survive until 6:00 AM.</li>
      <li>Use C to toggle cameras.</li>
      <li>A/D close doors. Doors drain power.</li>
    </ul>
    <button id="btnStart">Start</button>
    <button id="btnReset">Reset</button>
  </div>
</div>
<div id="overlay"><div>JUMPSCARE</div></div>
<div id="win"><div>You survived!</div></div>
<script>
const state={running:false,time:0,power:100,leftDoor:false,rightDoor:false,monitor:false,entities:[]};
const ui={power:document.getElementById('power'),usage:document.getElementById('usage'),clock:document.getElementById('clock'),
doorLeft:document.getElementById('doorLeft'),doorRight:document.getElementById('doorRight'),
btnCam:document.getElementById('btnCam'),btnLeft:document.getElementById('btnLeft'),btnRight:document.getElementById('btnRight'),
monitor:document.getElementById('monitor'),cams:document.getElementById('cams'),
overlay:document.getElementById('overlay'),win:document.getElementById('win'),
btnStart:document.getElementById('btnStart'),btnReset:document.getElementById('btnReset')};
for(let i=0;i<9;i++){const tile=document.createElement('div');tile.className='camTile';
const name=document.createElement('div');name.className='camName';name.textContent='CAM '+(i+1);
const ent=document.createElement('div');ent.className='entity';ent.style.display='none';
tile.appendChild(name);tile.appendChild(ent);ui.cams.appendChild(tile);state.entities.push({route:[i],pos:0,el:ent});}
function start(){state.running=true;loop();}
function reset(){state.running=false;state.time=0;state.power=100;ui.overlay.classList.remove('show');ui.win.classList.remove('show');render();}
function loop(){if(!state.running)return;state.time+=0.05;state.power-=0.02;moveEntities();render();
if(state.time>=360){state.running=false;ui.win.classList.add('show');}
if(state.power<=0){jumpscare();}
requestAnimationFrame(loop);}
function moveEntities(){state.entities.forEach(e=>{e.el.style.display='block';e.el.style.left=(Math.random()*80)+'px';e.el.style.top=(Math.random()*60)+'px';});}
function render(){ui.power.textContent=Math.floor(state.power)+'%';ui.usage.textContent=(state.leftDoor+state.rightDoor+state.monitor);
const h=12+Math.floor(state.time/60);const m=(Math.floor(state.time)%60).toString().padStart(2,'0');ui.clock.textContent=h+':'+m+' AM';
ui.doorLeft.classList.toggle('closed',state.leftDoor);ui.doorRight.classList.toggle('closed',state.rightDoor);
ui.monitor.classList.toggle('on',state.monitor);}
function jumpscare(){state.running=false;ui.overlay.classList.add('show');}
ui.btnStart.onclick=start;ui.btnReset.onclick=reset;
ui.btnCam.onclick=()=>{state.monitor=!state.monitor;render();};
ui.btnLeft.onclick=()=>{state.leftDoor=!state.leftDoor;render();};
ui.btnRight.onclick=()=>{state.rightDoor=!state.rightDoor;render();};
document.addEventListener('keydown',e=>{if(e.key==='c')ui.btnCam.click();if(e.key==='a')ui.btnLeft.click();if(e.key==='d')ui.btnRight.click();});
reset();
</script>
</body>
</html>
